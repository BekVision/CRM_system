name: CRM_System

on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: clothes.settings
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Requirements
      - run: pip install -r requirements.txt
      - name: Run Tests
      - run: pytests
