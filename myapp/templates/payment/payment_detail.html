<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To‘lov tafsilotlari</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 500px;
            margin: 80px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .payment-title {
            color: #0d6efd;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
        }
        .btn-custom:hover {
            background-color: #084298;
        }
        .table th {
            width: 45%;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="payment-container">
        <h2 class="payment-title">To‘lov tafsilotlari</h2>
        <table class="table">
            <tr>
                <th>Buyurtma raqami:</th>
                <td>{{ payment.order.id }}</td>
            </tr>
            <tr>
                <th>Miqdori:</th>
                <td>{{ payment.amount }}</td>
            </tr>
            <tr>
                <th>To‘lov usuli:</th>
                <td>{{ payment.payment_method }}</td>
            </tr>
            <tr>
                <th>To‘lov holati:</th>
                <td>
                    {% if payment.status == 'Paid' %}
                        <span class="badge text-bg-success">To‘langan</span>
                    {% else %}
                        <span class="badge text-bg-warning">To‘lanmagan</span>
                    {% endif %}
                </td>
            </tr>
            <tr>
                <th>Sana:</th>
                <td>{{ payment.payment_date|date:"Y-m-d H:i" }}</td>
            </tr>
        </table>
        <div class="mt-4 d-flex gap-2">
            <a href="{% url 'payment_update' payment.id %}" class="btn btn-custom w-50">Tahrirlash</a>
            <a href="{% url 'order_detail' payment.order.id %}" class="btn btn-secondary w-50">Orqaga</a>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
